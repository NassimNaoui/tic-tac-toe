<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">TIC-TAC-TOE</h1>
        <div class="player-display">
            <div id="player1" class="player-container">
                <img class="avatar" src="./user.png" alt="">
                <div class="player-card">
                    <div class="text">
                        <div>Player 1</div>
                        <div style="font-weight: 700; font-size: 1.2em ;color: rgb(12, 240, 12);">O</div>
                        <div class="scoreplayer">
                            <div>Score :</div>
                            <div id="score-player1">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="player2" class="player-container">
                <img class="avatar" src="./user.png" alt="">
                <div class="player-card">
                    <div class="text">
                        <div>Player 2</div>
                        <div style="font-weight: 700; font-size: 1.3em ;color:rgb(242, 61, 61);">X</div>
                        <div class="scoreplayer">
                            <div>Score :</div>
                            <div id="score-player2">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-game">
                    <div id="A1" class="card-game"></div>
                    <div id="B1" class="card-game"></div>
                    <div id="C1" class="card-game"></div>
                    <div id="A2" class="card-game"></div>
                    <div id="B2" class="card-game"></div>
                    <div id="C2" class="card-game"></div>
                    <div id="A3" class="card-game"></div>
                    <div id="B3" class="card-game"></div>
                    <div id="C3" class="card-game"></div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
